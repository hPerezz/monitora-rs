<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Monitora RS</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="images/icons/favicon.ico" />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="vendor/bootstrap/css/bootstrap.min.css"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="fonts/font-awesome-4.7.0/css/font-awesome.min.css"
    />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css" />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="vendor/css-hamburgers/hamburgers.min.css"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="vendor/select2/select2.min.css"
    />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="css/util.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <!--===============================================================================================-->
  </head>
  <body>
    <div class="limiter">
      <div class="container-select-shelter100">
        <div class="wrap-select-shelter100">
          <div class="select-shelter100-pic js-tilt" data-tilt>
            <img src="images/img-01.png" alt="IMG" />
          </div>

          <form
            class="select-shelter100-form validate-form"
            action="/monitorar"
          >
            <span class="select-shelter100-form-title">MONITORA RS</span>

            <div class="wrap-input100 validate-input" name>
              <select class="input100" name="id" placeholder="Email">
                <option value="0">Selecione o abrigo</option>
              </select>

              <script>
                // Requisição AJAX para carregar o arquivo JSON
                const request = new XMLHttpRequest();
                request.open("GET", "db.json");
                request.responseType = "json";
                request.send();

                request.onload = function () {
                  const data = request.response;

                  // Populando as opções do select com os dados do JSON
                  const select = document.querySelector('select[name="id"]');
                  data.forEach((item) => {
                    const option = document.createElement("option");
                    option.value = item.id;
                    option.textContent = item.nome;
                    select.appendChild(option);
                  });
                };
              </script>
              <span class="focus-input100"></span>
              <span class="symbol-input100">
                <i class="fa fa-life-ring" aria-hidden="true"></i>
              </span>
            </div>

            <div class="container-select-shelter100-form-btn">
              <button class="select-shelter100-form-btn">Monitorar</button>
            </div>
            <div class="text-center p-t-12">
              <span class="txt1">
                Acompanhe em tempo real o nível de água e temperatura dos
                abrigos.
              </span>
            </div>

            <div class="text-center p-t-136">
              <a class="txt2" href="#">
                Inclua mais abrigos
                <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!--===============================================================================================-->
    <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/bootstrap/js/popper.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/select2/select2.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/tilt/tilt.jquery.min.js"></script>
    <script>
      $(".js-tilt").tilt({
        scale: 1.1,
      });
    </script>
    <!--===============================================================================================-->
    <script src="js/main.js"></script>
  </body>
</html>
